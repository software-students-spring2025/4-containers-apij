<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #videoContainer {
            position: relative;
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
        }
        #video {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #processedVideo {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: none;
        }
        #recognition {
            font-size: 2em;
            margin: 20px 0;
            height: 1.5em;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASL Sign Language Recognition</h1>
        
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <img id="processedVideo" alt="Processed video">
        </div>
        
        <div id="recognition">
            <!-- Recognized sign will be displayed here -->
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
        </div>
        
        <div class="status" id="status">
            Camera not started
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
